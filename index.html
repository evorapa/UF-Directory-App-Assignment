<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model = "search" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
                <tr ng-repeat = "listing in listings | orderBy:sortType | filter:search"  ng-click = showDetails(listings.indexOf(listing))>
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><button ng-click="deleteListing(listings.indexOf(listing))">Remove</button></td>
                    </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
          <div class="col-md-6">
          <div class="jumbotron">
              <h2>Add an Entry
              <button ng-click="addListing()" style="font-size:15px">Add</Remove></button></h2>
            <td><input type="text" class="form-control" ng-model = "code" placeholder="Code" style = "width : 300px;"></td>
            <td><input type="text" class="form-control" ng-model = "name" placeholder="Building Name" style = "width : 300px"></td>
            <td><input type="text" class="form-control" ng-model = "address" placeholder="Address" style = "width : 300px"></td>
            <td><input type="text" class="form-control" ng-model = "latitude" placeholder="Latitude" style = "width : 300px"></td>
            <td><input type="text" class="form-control" ng-model = "longitude" placeholder="Longitude" style = "width : 300px"></td>
            </div>
            </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
              <td>
              {{detailedInfo.address}} <br />
              {{detailedInfo.coordinates.latitude}}
              {{detailedInfo.coordinates.longitude}}
              </td>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
